<DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!-- header-section start -->
    <header class="header-wrap">
        <div class="header-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#">
                <img class="logo" src="img/logo.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse main-menu-wrap" id="navbarSupportedContent">
                <div class="menu-close d-xl-none">
                <a href="javascript:void(0)">
                    <i class="fa-solid fa-xmark"></i>
                </a>
                </div>
                <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Discover</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Manage</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Pay</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Investor Hub</a>
                </li>
                </ul>
                <div class="lg-none ms-auto">
                <a href="#" class="btn signup-btn">Sign Up Free</a>
                </div>
            </div>
            </nav>
            <div class="mobile-menu d-xl-none">
            <a href="javascript:void(0)">
                <i class="fa-solid fa-bars"></i>
            </a>
            </div>
        </div>
        </div>
    </header>
    <!-- header-section end -->
    <!-- banner-section start -->
    <section class="main-section login-bg">
        <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
            <img class="logo-small" src="img/login-icon.png" alt="icon">
            </div>
            
        </div>
        </div>
    </section>
   
  
    <!-- footer-section start -->
        <footer class="footer">
            <div class="container">
                <div class="row justify-content-center">

                   
                    <div class="col-md-3">
                        <ul class="p-0">
                            <li>
                                <a href="#" class="footer-links">SUPPORT & FEEDBACK</a>
                            </li>
                            <li>
                                <a href="#" class="footer-links">AFFILIATE DISCLOSURE</a>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="p-0">
                            <li>
                                <a href="#" class="footer-links">ABOUT US</a>
                            </li>
                            <li>
                                <a href="#" class="footer-links">SECURITY</a>
                            </li>

                    </div>
                    <div class="col-md-3">
                        <div class="email-box">

                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="" placeholder="email@email.com"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-main">Submit</button>
                            </form>
                        </div>
                       
                    </div>
            </div>

            <div class="row justify-content-end">
               <div class="col-md-3">
                  <div class="social-icons mt-4">
                            <ul>
                               
                              
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-facebook-f"></i>

                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

            </div>

    <a href="javascript:void(0)" class="back-to-top bounce">
        <i class="fa-solid fa-arrow-up-long"></i>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
